<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- SCRIPT JS -->
    <script defer src="./JS/script.js"></script>
</head>

<body>
    <header>
        <!-- Logo & title -->
        <nav>
            <div class="logo-title">
                <img src="./img/Logo.png" alt="Bolean Logo">
                <h1>Campo Minato</h1>
            </div>
            <!-- form -->
            <form id="pratofiorito">
                <select id="Difficulty">
                    <option value="easy">Facile</option>
                    <option value="normal">Normale</option>
                    <option value="hard">Difficile</option>
                </select>
                <button id="Play-btn" class="btn" type="submit">Play</button>
            </form>

        </nav>
    </header>
    <main>
        <div class="container">

            <!-- grid -->
            <div id="grid">
                <!-- grid -->
            </div>
        </div>
    </main>
    <footer>
        <!-- credits -->
        <p class="credits">Made with <span class="heart"></span> by <a href="#">Bolean</a></p>
    </footer>

</body>

</html>
